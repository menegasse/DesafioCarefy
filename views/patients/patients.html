<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
            
            <div class="box-header">
              <a href="/pacientes/create" class="btn btn-success"style="background-color:#ff8a73!important;">Cadastrar Paciente</a>
            </div>

            <div class="box-body no-padding">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th style="width: 10px">#</th>
                    <th>Nome</th>
                    <th>Hospital</th>
                    <th>Ativo</th>
                    <th style="width: 140px">&nbsp;</th>
                  </tr>
                </thead>
                <tbody>
                  <!--constroi a tabela de pacientes que foi retornada do banco -->
                  {loop="$patients"}
                  <tr>
                    <td></td>
                    <td>{$value.name}</td>
                    <td>{$value.hospital}</td/>
                    <td>{if="$value.enabled == 1"}Sim{else}NÃ£o{/if}</td>
                    <td>
                      <a href="/pacientes/edite/{$value.id}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>
                      <a href="/pacientes/{$value.id}/delete" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
                    </td>
                  </tr>
                  {/loop}
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
